
<app-joke-form  (jokeCreated)="addJoke($event)"></app-joke-form>
<!--deletejoke is an event like onclick,onchnage etc which is defined in joke component and 
    whenever this event filres then deleteJoke(..) gets executed which is define in joke-list.component
-->
<joke *ngFor = "let j of jokes" [joke]="j"  (deleteJoke) = "deleteJoke($event)"></joke>
